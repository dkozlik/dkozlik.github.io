        function updateSchedule() {
            const groupSelect = document.getElementById('group-select');
            const daySelect = document.getElementById('day-select');
            const selectedGroup = groupSelect.value;
            const selectedDay = daySelect.value;
            const scheduleTableBody = document.querySelector('#schedule-table tbody');
            scheduleTableBody.innerHTML = '';

            if (selectedGroup && selectedDay) {
                const groupSchedule = schedules[selectedGroup][selectedDay];
                if (groupSchedule && groupSchedule.length > 0) {
                    groupSchedule.forEach(lesson => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${lesson.время}</td>
                            <td>${lesson.дисциплина}</td>
                            <td>${lesson.преподаватель}</td>
                            <td>${lesson.концертмейстер}</td>
                            <td>${lesson.аудитория}</td>
                        `;
                        scheduleTableBody.appendChild(row);
                    });
                } else {
                    scheduleTableBody.innerHTML = '<tr><td colspan="5">Расписание на выбранный день не найдено.</td></tr>';
                }
            }
        }

        // Устанавливаем текущий день по умолчанию
        const daysOfWeek = ["понедельник", "вторник", "среда", "четверг", "пятница", "суббота"];
        const currentDayIndex = new Date().getDay() - 1; // 0 - воскресенье, 1 - понедельник, ...
        const currentDay = daysOfWeek[currentDayIndex >= 0 ? currentDayIndex : 5]; // Если воскресенье, то суббота
        document.getElementById('day-select').value = currentDay;

        // Обновляем расписание при загрузке страницы
        updateSchedule();
    </script>

      "класс": "5(9) класс",
      "дата": "17/06/25",
      "время": "10:30",
      "аудитория": "206",
      "предмет": "Гимнастика (девушки)",
      "преподаватели": ["Козлов Д.С.", "Мкртчян Т.В.", "Епикова Е.В."]
    },
    {
      "класс": "5(9) класс",
      "дата": "17/06/25",
      "время": "9:00",
      "аудитория": "207",
      "предмет": "Гимнастика (юноши)",
      "преподаватели": ["Стрижак А.В.", "Ушаков К.В.", "Козлов Д.С."]
    },
    {
      "класс": "II курс",
      "дата": "23/06/25",
      "время": "10:00",
      "аудитория": "204",
      "предмет": "Классический танец (юноши)",
      "преподаватели": ["Стрижак А.В.", "Козлов Д.С.", "Тараканов И.С."]
    }
  ];

  const dateSelect = document.getElementById("dateFilter");
  const classSelect = document.getElementById("classFilter");
  const teacherSelect = document.getElementById("teacherFilter");
  const tableBody = document.querySelector("#scheduleTable tbody");

  function populateFilters() {
    const dates = new Set();
    const classes = new Set();
    const teachers = new Set();

    scheduleData.forEach(entry => {
      dates.add(entry.дата);
      classes.add(entry.класс);

      entry.преподаватели.forEach(t => teachers.add(t.trim()));
    });

    [...dates].sort().forEach(date => {
      const option = document.createElement("option");
      option.value = date;
      option.textContent = date;
      dateSelect.appendChild(option);
    });

    [...classes].sort().forEach(cls => {
      const option = document.createElement("option");
      option.value = cls;
      option.textContent = cls;
      classSelect.appendChild(option);
    });

    [...teachers].sort().forEach(teacher => {
      const option = document.createElement("option");
      option.value = teacher;
      option.textContent = teacher;
      teacherSelect.appendChild(option);
    });
  }

  function renderTable(data) {
    tableBody.innerHTML = "";
    data.forEach(entry => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.класс}</td>
        <td>${entry.дата}</td>
        <td>${entry.время}</td>
        <td>${entry.аудитория}</td>
        <td>${entry.предмет}</td>
        <td>${entry.преподаватели.join(", ")}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  function filterData() {
    const selectedDate = dateSelect.value;
    const selectedClass = classSelect.value;
    const selectedTeacher = teacherSelect.value;

    let filtered = scheduleData;

    if (selectedDate) {
      filtered = filtered.filter(e => e.дата === selectedDate);
    }

    if (selectedClass) {
      filtered = filtered.filter(e => e.класс === selectedClass);
    }

    if (selectedTeacher) {
      filtered = filtered.filter(e => e.преподаватели.includes(selectedTeacher));
    }

    // Отображаем только если выбран хотя бы один фильтр
    if (selectedDate || selectedClass || selectedTeacher) {
      renderTable(filtered);
    } else {
      tableBody.innerHTML = "";
    }
  }

  dateSelect.addEventListener("change", filterData);
  classSelect.addEventListener("change", filterData);
  teacherSelect.addEventListener("change", filterData);

  // Инициализация
  populateFilters();
</script>
</body>
</html>
